<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carta de InvitaciÃ³n</title>
  <style>
    :root{
      --rosa-oscuro:#e91e63;
      --rosa-claro:#f48fb1;
      --fondo:#fce4ec;
      --dot:#ff6fa3;
    }

    body {
      background: var(--fondo);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* SOBRE */
    .envelope {
      width: 420px;
      height: 260px;
      position: relative;
      cursor: pointer;
      perspective: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }

    /* cuerpo del sobre */
    .envelope .body {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid var(--rosa-oscuro);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    /* solapa triangular hacia abajo (correcta orientaciÃ³n) */
    .envelope .flap {
      width: 0;
      height: 0;
      border-left: 210px solid transparent;
      border-right: 210px solid transparent;
      border-top: 130px solid var(--rosa-claro);
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.9s cubic-bezier(.2,.9,.3,1);
      transform-origin: top center;
      z-index: 3;
    }

    /* Puntos rosas decorativos (esquinas y extras) */
    .pink-dot {
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--dot);
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(255,111,163,0.35);
      z-index: 6;
    }
    .pink-dot.tl { top: 12px; left: 12px; }
    .pink-dot.tr { top: 12px; right: 12px; }
    .pink-dot.bl { bottom: 12px; left: 12px; }
    .pink-dot.br { bottom: 12px; right: 12px; }

    /* pequeÃ±os puntos decorativos a lo largo del borde superior de la solapa */
    .flap-dots {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 4;
      pointer-events: none;
    }
    .flap-dots .dot {
      width: 8px;
      height: 8px;
      background: var(--dot);
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(255,111,163,0.25);
    }

    /* icono centrado del sobre (emoji) */
    .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 56px;
      line-height: 1;
      z-index: 4;
      pointer-events: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    /* texto de instrucciÃ³n centrado debajo del icono */
    .envelope .hint {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      padding: 8px 14px;
      border-radius: 8px;
      color: var(--rosa-oscuro);
      font-weight: bold;
      z-index: 5;
    }

    /* Carta (oculta inicialmente) */
    .container {
      display: none;
      align-items: flex-start;
      gap: 40px;
      animation: fadeIn 0.9s ease forwards;
    }

    .letter {
      background: #fff;
      border: 2px solid #f48fb1;
      border-radius: 12px;
      padding: 40px;
      width: 520px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }

    .letter h1 {
      text-align: center;
      color: var(--rosa-oscuro);
      font-family: 'Cursive', serif;
      margin-bottom: 18px;
    }

    .letter p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .signature {
      margin-top: 30px;
      text-align: right;
      font-style: italic;
      color: var(--rosa-oscuro);
    }

    .buttons {
      margin-top: 26px;
      text-align: center;
      position: relative;
      min-height: 48px;
    }

    button {
      background-color: var(--rosa-oscuro);
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform .18s ease, background-color .18s ease;
    }

    button:active { transform: scale(.98); }
    button:hover { background-color: #c2185b; }

    .no {
      background-color: #9e9e9e;
    }
    .no:hover { background-color: #616161; }

    .surprise {
      margin-top: 18px;
      display: none;
      text-align: center;
    }

    .surprise img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    .sheep {
      width: 650px;
      text-align: center;
    }

    .sheep img { width: 100%; }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.96);}
      to {opacity: 1; transform: scale(1);}
    }

    /* =========================

========================= */
@media (max-width: 1024px) {

  .container {

@media (max-width: 768px) {

  .hint {

  }

  .letter p {
    font-size: 16px;
  }

  .buttons button {

  /* CORDERITO */
  .sheep {

  }
}

/* =========================

@media (max-width: 480px) {

}

@media (max-width: 768px) {

    transform: translateX(-50%);

  }
}

@media (max-width: 480px) {

  }
}
